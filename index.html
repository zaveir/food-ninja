<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Food Ninja</title>
        <link rel="stylesheet" href="index.css">
	</head>
	<body>
        <p>Welcome to Food Ninja!</p>
        <p>Choose Your Game:</p>
        <form id="levelForm">
            <p>Select a difficulty level:</p>
            <input type="radio" id="beginner" name="difficulty" value="beginner">
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="difficulty" value="intermediate">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="advanced" name="difficulty" value="advanced">
            <label for="advanced">Advanced</label>
            <p>Select a food mode:</p>
            <input type="radio" id="fruit" name="mode" value="fruit">
            <label for="fruit">Fruit</label>
            <input type="radio" id="dessert" name="mode" value="dessert">
            <label for="dessert">Dessert</label>
            <input type="submit" value="START"/>
        </form>
	</body>
    <script>
        window.onload = function() {
            const levelForm = document.getElementById("levelForm");
            levelForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const levelForm = document.getElementById("levelForm");
                const { difficulty, mode } = levelForm.elements;
                let difficultySelection, modeSelection;

                for (const radioButton of difficulty) {
                    if (radioButton.checked) {
                        difficultySelection = radioButton.value;
                        break;
                    }
                }

                for (const radioButton of mode) {
                    if (radioButton.checked) {
                        modeSelection = radioButton.value;
                        break;
                    }
                }

                window.location.href = `main.html?difficulty=${difficultySelection}&mode=${modeSelection}`;
            });
        }
    </script>
</html>
